<app-modal [formGroup]="courseForm" (submitFn)="save()">
  <modal-header>
    <span translate="courses.addLabel"></span>
  </modal-header>
  <modal-body>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <mat-form-field class="modal-input" [ngStyle]="{ width: '100%'}">
              <mat-select formControlName="courseType" [placeholder]="'courses.kind.name' | translate">
                <mat-option *ngFor="let course of courseKind" [value]="course.value">
                  <span [translate]="course.nlsCode"></span>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <app-date-picker formControlName="courseCompletitionDate" placeholder="courses.courseCompleting"></app-date-picker>
          </div>
          <div class="col-6">
            <app-date-picker formControlName="courseValidityEnd" placeholder="courses.applicationDate"></app-date-picker>
          </div>
        </div>
      </div>
  </modal-body>
  <modal-footer>
    <button mat-raised-button class="primary" [disabled]="!courseForm.valid">
      <span translate="global.save"></span>
    </button>
  </modal-footer>
</app-modal>
