<div class="mb-3">
  <button mat-raised-button class="primary" (click)="openAddDialog()">
    <span translate="firefighters.action.add"></span>
  </button>
</div>
<app-table [dataSource]="tableData" [config]="tableConfig" (editAction)="openEditDialog($event)" (deleteAction)="openDeleteDialog($event)"></app-table>
<app-pagination [config]="paginationConfig" (page)="changePage($event)"></app-pagination>
